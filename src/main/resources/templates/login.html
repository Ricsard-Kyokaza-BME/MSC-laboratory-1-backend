<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:c="http://xmlns.jcp.org/xml/ns/javaee">
<head>
    <title>Thymeleaf tutorial: exercise 12</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />
</head>
<body style="position: absolute; width: 100%; height: 100%;">
<div class="row" style="display: flex; height: 100%;">
    <c:url var="loginUrl" value="/"/>
    <form class="card-panel col s6" th:action="${loginUrl}" method="post" style="margin: auto; padding: 10px;">
        <div class="blue-grey" style="padding: 5px">
            <h5 style="color: #FFF; margin: 0;">Agile Tool</h5>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input name="username" id="username" placeholder="Username" type="text" />
            </div>
            <div class="input-field col s6">
                <input name="password" id="password" placeholder="Password" type="password" />
            </div>
        </div>
        <button class="waves-effect blue-grey btn" type="submit">Login</button>
    </form>
</div>
</body>
</html>
